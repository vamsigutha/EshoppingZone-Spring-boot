<app-carousel></app-carousel>
<section class="p-10 pb-20 bg-white">
  <div
    class="container flex flex-col justify-center flex-grow space-y-10 md:space-y-0 md:space-x-10 md:flex-row"
  >
    <div class="relative">
      <img
        class="transition duration-200 ease-in-out hover:transform hover:scale-105"
        src="https://preview.uideck.com/items/furnish-opl/assets/images/discount-product/product-1.jpg"
      />
      <p
        class="absolute w-3/5 text-sm font-medium text-gray-700 md:text-3xl top-10 left-5"
      >
        High-quality furnitures For your home
      </p>
    </div>
    <div class="relative">
      <img
        class="transition duration-200 ease-in-out hover:transform hover:scale-105"
        src="https://preview.uideck.com/items/furnish-opl/assets/images/discount-product/product-2.jpg"
      />
      <p
        class="absolute w-3/6 text-sm font-medium text-gray-700 md:text-3xl top-10 left-5"
      >
        Hot Offer Discount up to 80%
      </p>
    </div>
  </div>
</section>

<div
  class="flex items-center justify-center p-5 text-xl text-white bg-gray-600 md:p-10 md:text-5xl"
>
  Featured Products
</div>

<section>
  <div class="container px-5 py-10 mx-auto md:py-16">
    <div
      *ngIf="products.length > 0; else productsLoading"
      class="flex flex-wrap md:ml-20 md:-m-4"
    >
      <div
        *ngFor="let product of products"
        class="w-full p-4 mb-5 bg-white cursor-pointer md:m-5 hover:shadow-lg hover:border-transparent lg:w-1/5 md:w-1/2"
      >
        <app-product-thumbnail-card
          [product]="product"
        ></app-product-thumbnail-card>
      </div>
    </div>
    <ng-template #productsLoading>
      <div class="flex flex-wrap mx-auto mt-5 md:pl-2 md:-m-4 md:ml-24">
        <div
          *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]"
          class="flex flex-col w-full pt-10 pb-5 pl-5 pr-5 mb-10 bg-white shadow-lg md:mr-10 lg:w-1/5 md:w-1/2"
        >
          <div class="w-full h-56 p-10 mb-2 bg-gray-300 animate-pulse"></div>
          <div class="w-2/5 h-3 mb-2 bg-gray-200 animate-pulse"></div>
          <div class="w-4/5 h-4 mb-2 bg-gray-200 animate-pulse"></div>
          <div class="w-2/5 h-3 mb-2 bg-gray-200 animate-pulse"></div>
          <div class="w-2/5 h-8 bg-gray-200 rounded-lg animate-pulse"></div>
        </div>
      </div>
    </ng-template>
  </div>
</section>

<section>
  <div
    class="flex items-center justify-center p-10 ml-5 space-x-5 md:ml-20 md:space-x-36"
  >
    <img
      class="w-1/2 md:w-1/3"
      src="https://www.seekpng.com/png/detail/247-2475454_ecommerce-banner-e-commerce-banner-png.png"
    />
    <p class="w-1/2 text-xl font-medium md:w-1/3 md:text-6xl">
      "Shop From Right Where You are"
    </p>
  </div>
</section>
