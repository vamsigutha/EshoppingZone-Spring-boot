<div class="flex justify-center mt-10">
  <div
    *ngIf="products.length != 0; else searchItemsLoading"
    class="flex flex-col w-3/5"
  >
    <div *ngFor="let product of products">
      <a
        [routerLink]="[
          '/',
          product.category.name,
          product.category.sub_category,
          product.id
        ]"
        class="flex w-full p-10 pl-0 mx-auto mb-10 overflow-hidden bg-white hover:shadow-lg dark:bg-gray-800"
      >
        <div
          *ngFor="let image of product.images | slice: 0:1"
          class="flex items-center justify-center w-1/3"
        >
          <img class="object-cover h-48" src="{{ image }}" />
        </div>

        <div class="w-2/3 p-4 md:p-4">
          <h1 class="text-lg font-bold text-gray-800 dark:text-white">
            {{ product["title"] }}
          </h1>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            in {{ product.category["name"] }}
          </p>

          <div class="flex flex-col justify-between mt-3 item-center">
            <h1
              class="text-lg font-bold text-gray-700 dark:text-gray-200 md:text-xl"
            >
              â‚¹
              <span *ngIf="product.price.current_price >= 0">
                {{ product.price.current_price }}
              </span>
            </h1>
          </div>
        </div>
      </a>
    </div>
  </div>
  <ng-template #searchItemsLoading>
    <div class="flex flex-col w-3/5 h-auto">
      <div
        *ngFor="let i of [1, 2, 3]"
        class="flex items-center p-10 mb-10 bg-white shadow-lg h-3/4"
      >
        <div class="w-1/5 h-56 bg-gray-300 animate-pulse"></div>
        <div class="flex flex-col w-4/5 ml-10 mr-10">
          <div class="w-3/5 mb-5 bg-gray-200 h-9 animate-pulse"></div>
          <div class="w-full h-6 mb-5 bg-gray-200 animate-pulse"></div>
          <div class="w-full h-6 mb-5 bg-gray-200 animate-pulse"></div>
          <div class="w-32 h-5 mb-5 bg-gray-200 animate-pulse"></div>
          <div class="w-24 h-5 bg-gray-200 animate-pulse"></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
