<section>
  <div class="flex flex-col items-center justify-center p-10 m-5">
    <img
      class="w-28"
      src="https://cdn.freebiesupply.com/images/large/2x/stripe-logo-blue-purple-transparent.png"
    />
    <form
      class="w-1/3 p-10 bg-white"
      [formGroup]="paymentForm"
      (ngSubmit)="chargeCreditCard()"
    >
      <div class="w-full mt-4">
        <div class="flex space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
            />
          </svg>
          <label
            class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
            for="cardNumber"
            >Card Number</label
          >
        </div>

        <input
          formControlName="cardNumber"
          id="cardNumber"
          class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
          type="text"
        />
      </div>

      <div class="mt-4">
        <div class="flex justify-between">
          <div class="flex space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="expMonth"
              >Expiration Month</label
            >
          </div>
        </div>

        <input
          formControlName="expMonth"
          id="expMonth"
          class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
          type="text"
        />
      </div>

      <div class="mt-4">
        <div class="flex justify-between">
          <div class="flex space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="expYear"
              >Expiration Year</label
            >
          </div>
        </div>

        <input
          formControlName="expYear"
          id="expYear"
          class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
          type="text"
        />
      </div>

      <div class="mt-4">
        <div class="flex justify-between">
          <div class="flex space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            <label
              class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200"
              for="cvv"
              >CVV</label
            >
          </div>
        </div>

        <input
          formControlName="cvv"
          id="cvv"
          class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
          type="text"
        />
      </div>

      <div class="flex mt-8 space-x-5">
        <button
          (click)="onClickCancelPayment()"
          class="w-full px-4 py-2 tracking-wide text-gray-700 transition-colors duration-200 transform rounded hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-600"
        >
          Cancel
        </button>
        <button
          *ngIf="paymentStatus === 'pay'"
          [disabled]="!paymentForm.valid"
          class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
        >
          Pay
        </button>
        <button
          *ngIf="paymentStatus === 'processing'"
          class="inline-flex items-center w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
        >
          <svg
            class="w-5 h-5 mr-3 -ml-1 text-white animate-spin"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Processing
        </button>
        <button
          *ngIf="paymentStatus === 'completed'"
          class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
        >
          Success
        </button>
        <button
          *ngIf="paymentStatus === 'failed'"
          class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
        >
          Failed
        </button>
      </div>
    </form>
  </div>
</section>
